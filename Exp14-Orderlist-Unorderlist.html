<!DOCTYPE html>
<html>
    <head>
        <title>Ordered and unordered list</title>
    </head>
    <body>
        <h4>Ordered list</h4>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <h4>Unordered list</h4>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </body>
</html>
